set-option -g base-index 1

set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

set-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

set-option -g default-terminal screen-256color
set-option -g default-command "tmux rename-window zsh; tmux-default-command"

set-option -sg escape-time 0

bind r source-file ~/.tmux.conf\; display-message "The configuration has been reloaded."

bind b send-prefix

bind C-s set-window-option synchronize-panes

# vim like pane operations
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind s split-window -v
bind v split-window -h

# vi like copy and paste
bind -t vi-copy v begin-selection
unbind -t vi-copy Enter
bind -t vi-copy y copy-pipe "tmux-copy"
bind -t vi-copy Enter copy-pipe "tmux-copy"

