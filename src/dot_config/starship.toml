"$schema" = "https://starship.rs/config-schema.json"

format = """
$username\
$hostname\
$shell\
$directory\
$git_branch\
$git_state\
$git_status\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

[shell]
disabled = false
format = '[$indicator]($style)'
style = "cyan bold"
nu_indicator = "nu "
powershell_indicator = "pwsh "
zsh_indicator = ""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = ""

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
