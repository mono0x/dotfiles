file:
  ~/.config/git/config:
    exists: true
    filetype: file
    contents:
      - "name = mono"
      - "email = mono@mono0x.net"

  ~/.zshenv:
    exists: true
    filetype: file
    contents:
      - export ZDOTDIR="$XDG_CONFIG_HOME/zsh"
  ~/.zshrc:
    exists: false
  ~/.config/zsh/.zshrc:
    exists: true
    filetype: file
  ~/.config/zsh/zshrc.defer.d/mise.zsh:
    exists: true
    filetype: file
    contents:
      - "mise() {"
